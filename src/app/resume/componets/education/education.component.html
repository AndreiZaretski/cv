<h2>{{education?.title}}</h2>

@for (school of education?.school; track $index) {
<div class="education-component">
  <h3>{{school.name}}</h3>
  <p>{{school.course}}</p>
  <p>{{school.qualification}}</p>
  <p>{{school.dates}}</p>

  @if (school.certificate) {
  <div class="certificate">
    <mat-icon aria-hidden="false" fontIcon="badge" color="primary"></mat-icon>
    <a class="icon" [href]="school.certificate.link" target="_blank">{{school.certificate.text}}</a>
  </div>
}
</div>
}
